<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  

    <title>Faan Ke: A Custom Pomodoro Timer</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <script src="./faanke.js" async></script>
</head>

<body>
    <div class="container">
        <div class="header-row">
            <header class="row">
                    <div class="left-header">
                    <img class="tomato-pic" src="./tomato_logo.png">
                    <div class="header-text">
                    <h1>Faan Ke</h1>
                    <h2>A Custom Pomodoro Timer</h2>
                    </div>
                    </div>
                    <nav>
                        <a href="#">About</a>
                    </nav>
            </header>
        </div>
        <div class="row main">
            <div class="timer">
                <div class="top-buttons">
                    <button id="pomodoro" class="top-button-selected">Pomodoro</button>
                    <button id="short" class="top-button">Short Break</button>
                    <button id="long" class="top-button">Long Break</button>
                </div>
                <div class="display">
                    25:00
                </div>
                <div class="bottom-buttons">
                    <button id="start" class="timer-button start-button">Start</button>
                    <button id="stop" class="timer-button stop-button">Stop</button>
                    <button id="reset" class="timer-button reset-button">Reset</button>
                </div>
            </div>
            <div class="tomato-count">
                <h3>Completed Pomodoros</h3>
                <div class="tomato-display">
                </div>
                <div class="total-productive">
                    <h3>Minutes of Productivity</h3>
                    <div class="minutes-total">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
